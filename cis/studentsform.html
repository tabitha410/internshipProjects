<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Info Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="font-family: cursive;">Student's Information</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 text-success error"></div>
                            <div class="col-6">
                                <label for="first_name">First Name: </label>
                                <input class = "form-control" type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-6">
                                <label for="last_name">Last Name: </label>
                                <input class= "form-control" type="text" name="last_name" id="last_name" required>
                            </div>
                            <div class="col-6">
                                <label for="class">Class: </label>
                                <input class="form-control" type="text" name="class" id="class" required>
                            </div>
                            <div class="col-6">
                                <label for="date_of_birth"> Date of Birth: </label>
                                <input class="form-control" type="date" name="date_of_birth" id="date_of_birth" required>
                            </div>
                            <div class="col-6">
                                <label for="gender">Gender: </label>
                                <select class ="form-control" name="gender" id="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="address">Address: </label>
                                <textarea class="form-control" name="address" id="address" ></textarea>
                            </div>
                            <div class="col-6">
                                <label for="parent/guardian_name">Parent/Guardian Name: </label>
                                <input class="form-control" type="text" name="parent_guardian_name" id="parent_guardian_name" required>
                            </div>
                            <div class="col-6">
                                <label for="contact_info">Phone Number: </label>
                                <input class="form-control" type="text" name="phone_number" id="phone_number" required><br>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Submit" id="submitform" class="btn btn-primary" >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){


            $("#first_name").on("change keyup", function(){
                let txt = $("#first_name").val()
                console.log(txt)
                $(".error").html(txt)
            })


        })



    </script>
</body>
</html>
