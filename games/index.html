<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <header>
                    <h2 class="header" style="font-style: italic;">Fill this form to start playing free games!</h2>
                </header>
                <div id="info"></div>
                <div class="form-group">
                    <label for="personname" class="form-label">Enter Your Name</label><br>
                    <input type="text" class="form-control" id="personname">
                </div>
                <div class="form-group">
                    <label for="personemail" class="form-label">Enter Your Email</label><br>
                    <input type="text" class="form-control" id="personemail">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Enter Your Address</label><br>
                    <textarea type="text" class="form-control" id="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="dateofbirth" class="form-label">Enter Your Date of Birth</label><br>
                    <input type="date" class="form-control" id="dateofbirth">
                </div>
                <div class="form-group">
                    <label for="secret" class="form-label">Enter Your Secret Code</label><br>
                    <input type="password" class="form-control" id="secret"><br>
                </div>
                </div>
                    <div class="col-12">
                        <input type="submit" value="Submit" id="displayname" class="btn btn-primary" style="margin-left: 330px;">
                    </div>
                </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="tictactoe.js"></script>

    <script>
        $(document).ready(function(){
            $("#displayname").click(function(){
            let personname = $("#personname").val();
            $("#info").text("Welcome," + " " + personname + "!")
            })



            let senddata = {click: "click"}
            $("#displayname").on("click", function(evt){
                evt.preventDefault()
                $.post("back.php",{click:"click", personname:"personname"},function(data){
                    console.log(data)
                    $("#info").html("You entered: "+ data)
                })
            })
            // $.post("back.php",{},function(data){
            //     console.log(data)
            // })
        })
    </script>
</body>
</html>
