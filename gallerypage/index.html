<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <div class="body">

        <div class="container">
            <div class="row">
                <div class="column">

                <div class="column">

                <span onclick="this.parentElement.style.display='none'" class="closebtn" id="closebtn">X</span>

            </div>
        </div>
    </div>

    <script src="js/gallery.js"></script>
